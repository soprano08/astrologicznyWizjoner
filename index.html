<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>Astrologia - Znaki Zodiaku</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Astrologia</h1>

            <option value="gemini">Bliźnięta</option>
            <option value="cancer">Rak</option>
            <option value="leo">Lew</option>
            <option value="virgo">Panna</option>
            <option value="libra">Waga</option>
            <option value="scorpio">Skorpion</option>
            <option value="sagittarius">Strzelec</option>
            <option value="capricorn">Koziorożec</option>
            <option value="aquarius">Wodnik</option>
            <option value="pisces">Ryby</option>
        </select>
        <div id="zodiac-info"></div>
    </main>
    <footer>
        <p>&copy; 2024 Astrologia</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
